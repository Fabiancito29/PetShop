<!DOCTYPE html>
<html lang="es">

<head>
  <title>PetShop - Admin bodega</title>
  <meta charset="utf-8">
  <meta name="description" content="Venta de productos de mascotas">
  <meta name="author" content="Virturo Vidón">
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Estilos personalizados -->
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
  <style>
    .error {
      color: red;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <!--Menú-->
  <div id="menu-superior"></div>
  <!--Bodega-->
  <div class="container">
    <h1 class="text-center mb-4">Mantenedor de Bodega</h1>
    <form method="POST" id="formulario5" action="recibir_datos">
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select class="form-control" id="categoria">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="pato">Pato</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <select class="form-control" id="categoria">
          <option value="perro">Comida de perro</option>
          <option value="gato">Comida de gato</option>
          <option value="pato">Comida de pato</option>
        </select>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="Ej 1" value="" />
        </div>
        <div class="form-group">
          <label for="imagen">Imagen:</label>
          <input type="file" class="form-control-file" id="imagen">
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3">Agregar</button>
        <button type="button" class="btn btn-secondary btn-block">Nuevo</button>
      </div>
      <!--BDD-->
      <div class="container">
        <table class="table table-striped mx-auto">
          <thead>
            <tr>
              <th>ID</th>
              <th>Categoría</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Perro</td>
              <td>MasterDog 15kg Adulto HP</td>
              <td>Disponible</td>
              <td><button class="btn btn-danger">Eliminar</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Gato</td>
              <td>CatChow Churu 100g</td>
              <td>En bodega</td>
              <td><button class="btn btn-danger">Eliminar</button></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Pato</td>
              <td>Pelota de futbol para patos</td>
              <td>Agotado</td>
              <td><button class="btn btn-danger">Eliminar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Bootstrap JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="js/menu-superior.js"></script>
      <script src="js/validadorBodega.js" type="text/javascript"></script>
</body>
</html>

  <div class="container">
    <h1 class="text-center mb-4">Mantenedor de Bodega</h1>
    <form method="POST" id="formulario5" action="recibir_datos">
    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <select class="form-control" id="categoria">
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="pato">Pato</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input 
      type="text" 
      class="form-control" 
      id="nombre"
      name="nombre"
      placeholder="Ingrese su nombre"
      value=""
      />
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input 
      type="text" 
      class="form-control" 
      id="cantidad"
      name="cantidad" 
      placeholder="Ej 1"
      value=""
      />
    </div>
    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input type="file" class="form-control-file" id="imagen">
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-3">Agregar</button>
    <button type="button" class="btn btn-secondary btn-block">Nuevo</button>
  </div>

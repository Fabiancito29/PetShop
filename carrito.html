<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <title>Carrito de compras</title>
    </head>
    <body>
        <h1>Carrito de compras</h1>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>$10.00</td>
                    <td><input type="number" value="1"></td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>$20.00</td>
                    <td><input type="number" value="1"></td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Producto 3</td>
                    <td>$30.00</td>
                    <td><input type="number" value="1"></td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>$60.00</td>
                </tr>
            </tbody>
        </table>
        <button>Comprar</button>
    </body>
    </html>

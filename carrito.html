<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carrito de compras</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Carrito de compras</h1>
		<table class="table">
		  <thead>
			<tr>
			  <th>Producto</th>
			  <th>Cantidad</th>
			  <th>Precio unitario</th>
			  <th>Precio total</th>
              <th>Descuento</th>
              <th>Eliminar</th>
			  <th></th>
			</tr>
		  </thead>
		  <tbody id="carrito">
            <td scope="col">Petican 25kg - Carne y Cereales - Perro Adulto</td>
            <td scope="col">1</td>
            <td scope="col">$31.990</td>
            <td scope="col">%15.63</td>
            <td scope="col">$26.990</td>
            <td scope="col">
                <button type="button" href="#" class="btn btn-primary">Eliminar</button>
            </td>
		  </tbody>
	  </div>
	  
</body>  
</html>

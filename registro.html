<!DOCTYPE html>
<html lang="es">

<head>
    <title>PetShop - Registro</title>
    <meta charset="utf-8">
    <meta name="description" content="Venta de productos de mascotas">
    <meta name="author" content="Virturo Vidón">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error {
          color: red;
          font-weight: bolder;
        }
      </style>
</head>

<body>
    <!--Menú-->
    <div id="menu-superior"></div>  
    <p></p>
    <p></p>

    <!-- Formulario de registro de usuario -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Inicio form -->
                <form method="POST" id="formulario1" action="recibir_datos">
                    <div class="form-group">
                        <h2>Registro de usuario</h2>
                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT</label>
                            <input
                            type="text"
                            id="rut"
                            name="rut"
                            class="form-control"
                            placeholder="Ej 12345678-5"
                            value=""
                            />
                        </div>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input
                            type="text"
                            id="nombres"
                            name="nombres"
                            class="form-control"
                            placeholder="Ingresa tus nombres"
                            value=""
                            />
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input
                            type="text"
                            id="apellidos"
                            name="apellidos"
                            class="form-control"
                            placeholder="Ingresa tus apellidos"
                            value=""
                            />
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input
                            type="email"
                            id="correo"
                            name="correo"
                            class="form-control"
                            placeholder="Ingresa tu correo electrónico"
                            value=""
                            />
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea class="form-control" id="direccion" name="direccion" placeholder="Ingresa tu dirección"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Contraseña"
                            value=""
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar contraseña</label>
                            <input
                            type="password"
                            id="password2"
                            name="password2"
                            class="form-control"
                            placeholder="Repetir contraseña digitada anteriormente"
                            value=""
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subir foto de perfil</label>
                            <input type="file" class="form-control-file" id="foto-perfil" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <img src="" id="preview-foto" class="img-fluid" alt="">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="subscripcion">
                            <label class="form-check-label" for="subscripcion">Deseo suscribirme con un aporte de $3.000
                                mensuales y obtener un 5% de descuento en mis compras.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Actualizar la imagen de vista previa al seleccionar un archivo
        document.getElementById("foto-perfil").addEventListener("change", function (event) {
            var imagen = document.getElementById("preview-foto");
            imagen.src = URL.createObjectURL(event.target.files[0]);
        });
    </script>
    <!--Footer-->    
    <footer>
		<div id="footer"></div>
	</footer>
	<!--Scripts-->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/menu-superior.js" ></script> 
    <script src="js/footer.js" ></script>
    <!-- Hacemos el llamado a los validadores, que estan en la carpeta js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/validador.js" type="text/javascript"></script>
</body>
</html>

	<!-- Formulario de registro de usuario -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form>
					<h2>Registro de usuario</h2>
					<div class="mb-3">
						<label for="rut" class="form-label">RUT</label>
						<input type="text" class="form-control" id="rut" placeholder="Ingresa tu RUT">
					</div>
					<div class="mb-3">
						<label for="nombres" class="form-label">Nombres</label>
						<input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres">
					</div>
					<div class="mb-3">
						<label for="apellidos" class="form-label">Apellidos</label>
						<input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
					</div>
					<div class="mb-3">
						<label for="correo" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="correo"
							placeholder="Ingresa tu correo electrónico">
					</div>
					<div class="mb-3">
						<label for="direccion" class="form-label">Dirección</label>
						<textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingresa tu dirección"></textarea>
					</div>
					<div class="mb-3">
						<label for="contraseña" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
					</div>
					<div class="mb-3">
						<label for="confirmar-contraseña" class="form-label">Confirmar contraseña</label>
						<input type="password" class="form-control" id="confirmar-contraseña"
							placeholder="Confirma tu contraseña">
					</div>
					<div class="mb-3">
						<label class="form-label">Subir foto de perfil</label>
						<input type="file" class="form-control-file" id="foto-perfil" accept="image/*">
					</div>
					<div class="mb-3">
						<img src="" id="preview-foto" class="img-fluid" alt="">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="subscripcion">
						<label class="form-check-label" for="subscripcion">Deseo suscribirme con un aporte de $3.000
							mensuales y obtener un 5% de descuento en mis compras.</label>
					</div>
					<button type="button" class="btn btn-primary" onclick="window.location.href='index2.html'">Registrarse</button>
					<button type="button" class="btn btn-primary" onclick="window.location.href='registro.html'">Limpiar</button>
				</form>
			</div>	
		</div>
	</div>

	<script>
		// Actualizar la imagen de vista previa al seleccionar un archivo
		document.getElementById("foto-perfil").addEventListener("change", function (event) {
			var imagen = document.getElementById("preview-foto");
			imagen.src = URL.createObjectURL(event.target.files[0]);
		});
	</script>

	<!-- Formulario de registro de usuario -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
          <!-- Inicio form -->
          <form method="POST" id="formulario1" action="recibir_datos">
            <div class="form-group">
              <br>
				<form>
					<h2>Registro de usuario</h2>
					<div class="mb-3">
						<label for="rut" class="form-label">RUT</label>
						<input
						type="text"
						id="rut"
						name="rut"
						class="form-control"
						placeholder="Ej 12345678-5"
						value=""
					  />
					</div>
					<div class="mb-3">
						<label for="nombres" class="form-label">Nombres</label>
						<input
						type="text"
						id="name"
						name="name"
						class="form-control"
						placeholder="Ingresa tus nombres"
						value=""
					  />
					</div>
					<div class="mb-3">
						<label for="apellidos" class="form-label">Apellidos</label>
						<input
						type="text"
						id="lastname"
						name="lastname"
						class="form-control"
						placeholder="Ingresa tus apellidos"
						value=""
					  />
					</div>
					<div class="mb-3">
						<label for="correo" class="form-label">Correo electrónico</label>
						<input
						type="email"
						id="email"
						name="email"
						class="form-control"
						placeholder="Ingresa tu correo electrónico"
						value=""
					  />
					</div>
					<div class="mb-3">
						<label for="direccion" class="form-label">Dirección</label>
						<textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingresa tu dirección"></textarea>
					</div>
					<div class="mb-3">
						<label for="contraseña" class="form-label">Contraseña</label>
						<input
						type="password"
						id="password"
						name="password"
						class="form-control"
						placeholder="Contraseña"
						value=""
					  />
					</div>
					<div class="mb-3">
						<label for="confirmar-contraseña" class="form-label">Confirmar contraseña</label>
						<input
						type="password"
						id="password2"
						name="password2"
						class="form-control"
						placeholder="Repetir contraseña digitada anteriormente"
						value=""
					  />
					</div>
					<div class="mb-3">
						<label class="form-label">Subir foto de perfil</label>
						<input type="file" class="form-control-file" id="foto-perfil" accept="image/*">
					</div>
					<div class="mb-3">
						<img src="" id="preview-foto" class="img-fluid" alt="">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="subscripcion">
						<label class="form-check-label" for="subscripcion">Deseo suscribirme con un aporte de $3.000
							mensuales y obtener un 5% de descuento en mis compras.</label>
					</div>
					<button type="button" class="btn btn-primary" onclick="window.location.href='index2.html'">Registrarse</button>
					<button type="button" class="btn btn-primary" onclick="window.location.href='registro.html'">Limpiar</button>
				</form>
			</div>	
		</div>
	</div>

	<script>
		// Actualizar la imagen de vista previa al seleccionar un archivo
		document.getElementById("foto-perfil").addEventListener("change", function (event) {
			var imagen = document.getElementById("preview-foto");
			imagen.src = URL.createObjectURL(event.target.files[0]);
		});
	</script>

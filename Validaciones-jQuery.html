<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
      .error {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- Inicio form -->
          <form method="POST" id="formulario1" action="recibir_datos">
            <div class="form-group">
              <br>
              <label for="rut">RUT</label>
              <input
                type="text"
                id="rut"
                name="rut"
                class="form-control"
                placeholder="Ej 12345678-5"
                value=""
              />
            </div>
            <div class="form-group">
              <br>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Ingrese su email aquí"
                value=""
              />
            </div>
            <div class="form-group">
              <br>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Ingresar contraseña del al menos 5 caracteres"
                value=""
              />
            </div>
            <div class="form-group">
              <br>
              <label for="password2">Repetir Contraseña</label>
              <input
                type="password"
                id="password2"
                name="password2"
                class="form-control"
                placeholder="Repetir contraseña digitada anteriormente"
                value=""
              />
            </div>
            <br>
            <button id="id_btnEnviar" type="submit" class="btn btn-primary">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Hacemos el llamado a los validadores, que estan en la carpeta js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/validador.js" type="text/javascript"></script>
    <script src="js/form.js"></script>
  </body>
</html>

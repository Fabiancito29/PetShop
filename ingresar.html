<!DOCTYPE html>
<html lang="es">

<head>
  <title>PetShop - Ingresar</title>
  <meta charset="utf-8">
  <meta name="description" content="Venta de productos de mascotas">
  <meta name="author" content="Virturo Vidón">
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .error {
      color: red;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <!--Menú-->
  <div id="menu-superior"></div>
  <p></p>
  <p></p>
  <!--Inicio de sesión-->>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <!-- Inicio form -->
        <form method="POST" id="formulario3" action="recibir_datos">
          <div class="form-group">
            <br>
            <h4 class="mb-0">Iniciar sesión</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control"
                  placeholder="Ingresa tu correo electrónico" value="" />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                  value="" />
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
              </div>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
          <div class="card-footer text-center">
            ¿No tienes cuenta? <a href="registro.html">Registrarse</a> | <a href="administracion.html">Ingresar como
              administrador</a>
          </div>
      </div>
    </div>

  </div>
  <!--Footer-->
  <footer>
    <div id="footer"></div>  
  </footer>

  <!-- Hacemos el llamado a los validadores, que estan en la carpeta js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
  <script src="js/validadorIngresar.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="js/menu-superior.js"></script>
  <script src="js/footer.js"></script>

</body>

</html>

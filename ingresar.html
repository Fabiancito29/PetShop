<!DOCTYPE html>
<html lang="es">

<head>
  <title>PetShop - Ingresar</title>
  <meta charset="utf-8">
  <meta name="description" content="Venta de productos de mascotas">
  <meta name="author" content="Virturo Vidón">
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
    .error {
      color: red;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <!--Menú-->
  <div id="menu-superior"></div>
  <p></p>
  <p></p>
  <!--Inicio de sesión-->>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <!-- Inicio form -->
        <form method="POST" id="formulario3">
          <div class="form-group">
            <br>
            <h4 class="mb-0">Iniciar sesión</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" id="correo" name="correo" class="form-control"
                placeholder="Ingresa tu correo electrónico" value="" />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                value="" />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
          <div class="card-footer text-center">
            ¿No tienes cuenta? <a href="registro.html">Registrarse</a> | <a href="administracion.html">Ingresar como
              administrador</a>
          </div>
        </form>
      </div>
    </div>
  </div>
      <!-- Footer -->
      <footer>
        <div id="footer"></div>  
      </footer>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="js/menu-superior.js"></script>
      <script src="js/footer.js"></script>
      <script src="js/validadorIngresar.js" type="text/javascript"></script>

</body>

</html>
